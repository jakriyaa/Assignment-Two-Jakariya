<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness World</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="respo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body-colour">
  <!-- Header Section -->
  <header>
    <!-- Navbar section -->
    <nav class="navbar">
      <div class="logo"><h2>Fitness</h2></div>
      <div class="menus">
        <button id="btn-home">Home</button>
        <button>Service</button>
        <button>Contact</button>
        <button>About</button>
      </div>
      <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
    </nav>
    <!-- Banner Section -->
     <section class="banner-section">

      <div class="banner-content">
        <h1>Get body in <br> <span id="spechial-text">shape</span> & stay <br>healthy</h1>
        <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
       <div class="banner-btn">
        <button>Join Club Now</button>
        <button id="banner-btn-download">Download App</button>
       </div>
      </div>

      <div class="banner-img">
        <img src="./images/Images 2.png" alt="Trainer Image">
        
        <div class="position-texts">
          <div class="video-tutorial">
            <i class="fa-solid fa-circle-play"></i>

          <div class="tutorial-texts">
            <h5>350+</h5>
          <p>Video tutorial</p>
          </div>
          </div>
        </div>
        <div class="free-workout-video">
          <h5>500+</h5>
          <p>Free Workout Video</p>
        </div>
      </div>
     </section>
  </header>
  <!-- Website Main Content Section -->
  <main></main>
  <!-- Website Footer Section -->
  <footer></footer>
</body>
</html>
